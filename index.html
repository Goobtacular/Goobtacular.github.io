<!DOCTYPE html>

<html><head><meta name="viewport" content="width=device-width, initial-scale=1">

<style>body, html {    height: 100%;}

document.getElementById("body").onscroll = function myFunction() {  
    var scrolltotop = document.scrollingElement.scrollTop;
    var target = document.getElementById("main1");
    var xvalue = "center";
    var factor = 0.5;
    var yvalue = scrolltotop * factor;
    target.style.backgroundPosition = xvalue + " " + yvalue + "px";
  }
  
#main1 {
    background-image: url(https://raw.githubusercontent.com/Goobtacular/Goobtacular.github.io/refs/heads/main/ohwhatadream.png);
    background-position: top center;
    background-attachment:scroll;
    background-size: cover;
    height: 80vh;
    width: 100%;
}

#placeholdersoyoucanscroll{
    height:100vh
}

<body id="body">
      <main>
        <div id="main1">
        </div>
        <div id="placeholdersoyoucanscroll">
        </div>
    </main>
</body>
