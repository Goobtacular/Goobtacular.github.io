<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Dream</title>
  <style>
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: sans-serif;
      background-color: #000;
      color: #111;
    }

    /* Background image section */
    #main1 {
      background-image: url("../docs/assets/ohwhatadream.png");
      background-position: center 0;
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      height: 300vh; /* Tall enough to scroll through */
      position: relative;
      z-index: -1;
    }

    /* Content boxes (white cards) */
    .content-section {
      height: 60vh;
      width: 80%;
      margin: 10vh auto;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 1;
      position: relative;
    }

    main {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body id="body">

  <!-- Background image layer -->
  <div id="main1"></div>

  <!-- Content overlaid on top -->
  <main>
    <div class="content-section">Welcome to the Dream</div>
    <div class="content-section">Let It Sink In...</div>
    <div class="content-section">A Moment to Breathe</div>
    <div class="content-section">Almost There...</div>
    <div class="content-section">End of the Dream ðŸŒ™</div>
  </main>

  <script>
    window.addEventListener('scroll', function () {
      var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      var factor = 0.5;
      var yvalue = scrollTop * factor;
      document.getElementById("main1").style.backgroundPosition = "center " + yvalue + "px";
    });
  </script>

</body>
</html>
