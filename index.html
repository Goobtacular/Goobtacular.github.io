<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Dream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      background: transparent;
    }

    /* Fixed background container (no overflow hidden here!) */
    #parallax-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* Inner background image that moves */
    #parallax-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300vh; /* Tall image for scrolling effect */
      background-image: url("https://picsum.photos/1024/1536");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      will-change: transform;
    }

    main {
      position: relative;
      z-index: 1;
      min-height: 400vh;
    }

    .content-section {
      height: 60vh;
      width: 80%;
      margin: 10vh auto;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .content-section:first-child {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Parallax background wrapper -->
  <div id="parallax-container">
    <div id="parallax-background"></div>
  </div>

  <!-- Foreground content -->
  <main>
    <div class="content-section">Welcome to the Dream</div>
    <div class="content-section">Let It Sink In...</div>
    <div class="content-section">A Moment to Breathe</div>
    <div class="content-section">Almost There...</div>
    <div class="content-section">End of the Dream ðŸŒ™</div>
  </main>

  <script>
    // Parallax effect
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const factor = 0.5;
      const yOffset = scrollTop * factor;

      const bg = document.getElementById("parallax-background");
      if (bg) {
        bg.style.transform = `translateY(-${yOffset}px)`;
      }
    });
  </script>

</body>
</html>
