<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Dream</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: sans-serif;
      background: transparent;
      height: 100%;
      overflow-x: hidden;
    }

    /* Parallax background layer */
    #main1 {
      position: absolute; /* CHANGED from fixed to absolute */
      top: 0;
      left: 0;
      width: 100%;
      height: 400vh; /* CHANGED from 100% to scrollable height */
      background-image: url("../docs/assets/ohwhatadream.png");
      background-position: center 0;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
    }

    main {
      position: relative;
      z-index: 1;
      min-height: 400vh;
    }

    .content-section {
      height: 60vh;
      width: 80%;
      margin: 2vh auto;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .content-section:first-child {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Parallax background layer -->
  <div id="main1"></div>

  <!-- Content overlaid on top -->
  <main>
    <div class="content-section">Welcome to the Dream</div>
    <div class="content-section">Let It Sink In...</div>
    <div class="content-section">A Moment to Breathe</div>
    <div class="content-section">Almost There...</div>
    <div class="content-section">End of the Dream ðŸŒ™</div>
  </main>

  <script>
    // Parallax scroll effect: Adjusts the background position as you scroll.
    window.addEventListener('scroll', function () {
      var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      var factor = 0.5;
      var yvalue = scrollTop * factor;
      document.getElementById("main1").style.backgroundPosition = "center " + yvalue + "px";
    });
  </script>

</body>
</html>
