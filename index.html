<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Dream</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: sans-serif;
      background: transparent; /* Allows the background image to show through */
      height: 100%;
      overflow-x: hidden;
    }

    /* Parallax background layer */
    #main1 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("../docs/assets/ohwhatadream.png");
      background-position: center 0;
      /* Try adjusting background-size to reveal more of the parallax movement */
      background-size: auto 110%;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* Content container is layered above the background */
    main {
      position: relative;
      z-index: 1;
      /* Set a tall minimum height so that the page is scrollable */
      min-height: 400vh;
    }

    /* Content sections (cards) */
    .content-section {
      height: 60vh;
      width: 80%;
      margin: 2vh auto;
      background-color: rgba(255, 255, 255, 0.9); /* Transparency set here; adjust opacity as needed */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    /* Remove top margin for the first content section so it starts at the very top */
    .content-section:first-child {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Parallax background layer -->
  <div id="main1"></div>

  <!-- Content overlaid on top -->
  <main>
    <div class="content-section">Welcome to the Dream</div>
    <div class="content-section">Let It Sink In...</div>
    <div class="content-section">A Moment to Breathe</div>
    <div class="content-section">Almost There...</div>
    <div class="content-section">End of the Dream ðŸŒ™</div>
  </main>

  <script>
    // Parallax scroll effect: Adjusts the background position as you scroll.
    window.addEventListener('scroll', function () {
      var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      var factor = 1; // <-- Increase this value for a more pronounced effect
      var yvalue = scrollTop * factor;
      document.getElementById("main1").style.backgroundPosition = "center " + yvalue + "px";
      // Uncomment the next line to see scroll positions in the console:
      // console.log('scrollTop:', scrollTop, 'yvalue:', yvalue);
    });
  </script>

</body>
</html>
