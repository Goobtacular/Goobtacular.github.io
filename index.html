<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    /* The parallax background */
    #main1 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url("../docs/assets/ohwhatadream.png");
      background-position: center top;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* Content Sections */
    .content-section {
      height: 100vh;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    /* Optional styling for text */
    .content-section:nth-child(even) {
      background-color: rgba(240, 240, 240, 0.95);
    }
  </style>
</head>
<body id="body">

  <!-- Background -->
  <div id="main1"></div>

  <!-- Content -->
  <main>
    <div class="content-section">Welcome to the Dream</div>
    <div class="content-section">Scroll Down for Magic</div>
    <div class="content-section">Another Cool Section</div>
    <div class="content-section">Almost There...</div>
    <div class="content-section">End of the Dream ðŸŒ™</div>
  </main>

  <script>
    window.onscroll = function () {
      var scrolltotop = document.scrollingElement.scrollTop;
      var factor = 0.5;
      var yvalue = scrolltotop * factor;
      var target = document.getElementById("main1");
      target.style.backgroundPosition = "center " + yvalue + "px";
    };
  </script>
</body>
</html>
