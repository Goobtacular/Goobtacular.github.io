<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Dream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: auto;
      min-height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    #parallax-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #parallax-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-image: url("https://picsum.photos/1024/3096");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      will-change: transform;
    }

    main {
      position: relative;
      z-index: 1;
      min-height: 400vh;
      padding-top: 5vh;
      padding-bottom: 50vh;
    }

    .content-section {
      height: 60vh;
      width: 80%;
      margin: 10vh auto;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .alt-section {
      height: 30vh;
      width: 60%;
      margin: 5vh auto;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-style: italic;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      clip-path: polygon(
        5% 0%, 20% 0%, 22% 5%, 78% 5%, 80% 0%, 95% 0%,
        100% 5%, 100% 20%, 95% 22%, 95% 78%, 100% 80%, 100% 95%,
        95% 100%, 80% 100%, 78% 95%, 22% 95%, 20% 100%, 5% 100%,
        0% 95%, 0% 80%, 5% 78%, 5% 22%, 0% 20%, 0% 5%
      );
    }

    .tech-section {
      height: 60vh;
      width: 80%;
      margin: 10vh auto;
      background-color: rgba(30, 30, 30, 0.85);
      color: #00ffff;
      padding: 2rem;
      font-size: 1.6rem;
      text-align: center;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      position: relative;
      z-index: 1;
      clip-path: polygon(
		1.82% 38.31%, 2.46% 12.02%, 7.99% 6.36%, 14.00% 6.36%, 20.13% 6.36%,
		26.23% 6.36%, 32.17% 6.36%, 37.89% 6.36%, 43.39% 6.36%, 48.70% 6.36%,
		53.83% 6.36%, 58.92% 6.36%, 64.12% 6.36%, 69.43% 6.36%, 74.89% 6.36%,
		80.50% 6.36%, 86.22% 6.36%, 92.01% 8.44%, 93.27% 26.87%, 93.28% 48.37%,
		93.28% 69.53%, 92.59% 90.04%, 87.78% 93.64%, 82.69% 93.64%, 77.49% 93.64%,
		72.18% 93.64%, 66.75% 93.64%, 61.18% 93.64%, 55.50% 93.64%, 49.78% 93.64%,
		44.09% 93.64%, 38.56% 93.64%, 33.17% 93.64%, 27.90% 93.64%, 22.70% 93.64%,
		17.57% 93.64%, 12.48% 93.64%, 7.32% 93.64%, 2.40% 88.51%, 1.82% 63.91%
	  );
	  
    }

    .chat-bubble-left, .chat-bubble-right {
      height: 30vh;
      width: 60%;
      margin: 5vh auto;
      background-color: rgba(10, 10, 10, 0.85);
      color: #00ffee;
      padding: 1.5rem;
      font-size: 1.4rem;
      font-family: monospace;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.35);
      opacity: 0;
      filter: blur(6px);
      transition: opacity 1s ease-out, transform 1s ease-out, filter 1s ease-out;
    }

    .chat-bubble-right {
      transform: translateX(60%) scale(0.9);one 
      clip-path: polygon(
        92% 0%, 8% 0%, 4% 4%, 0% 12%,
        0% 88%, 4% 96%, 8% 100%,
        58% 100%, 62% 94%, 68% 90%, 74% 88%, 82% 86%, 86% 84%,
        90% 100%, 110% 92%, 90% 82%, 90% 18%
      );
    }

    .chat-bubble-left {
      transform: translateX(-60%) scale(0.9);
      clip-path: polygon(
        8% 0%, 92% 0%, 96% 4%, 100% 12%,
        100% 88%, 96% 96%, 92% 100%,
        42% 100%, 38% 94%, 32% 90%, 26% 88%, 18% 86%, 14% 84%,
        10% 100%, -10% 92%, 10% 82%, 10% 18%
      );
    }

    .chat-bubble-left.animate-in {
      opacity: 1;
      transform: translateX(0) scale(1);
      filter: blur(0);
    }

    .chat-bubble-right.animate-in {
      opacity: 1;
      transform: translateX(0) scale(1);
      filter: blur(0);
    }

    .typing-dots {
      display: inline-block;
      vertical-align: middle;
      font-size: 1.4rem;
      color: #00ffee;
    }

    .typing-dots span {
      animation: blink 2.7s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <div id="parallax-container">
    <div id="parallax-background"></div>
  </div>

  <main>
    <div class="content-section">Welcome to the Dream</div>
    <div class="alt-section">"Sometimes the in-between is the most important part."</div>
    <div class="content-section">Let It Sink In...</div>
    <div class="tech-section">üå´ A quiet moment drifts by...</div>
    <div class="content-section">A Moment to Breathe</div>

    <!-- Left Chat Bubble -->
    <div class="chat-bubble-left">
      <div class="typing-dots"><span>.</span><span>.</span><span>.</span></div>
    </div>

    <!-- Right Chat Bubble -->
    <div class="chat-bubble-right">
      <div class="typing-dots"><span>.</span><span>.</span><span>.</span></div>
    </div>

    <div class="content-section">Almost There...</div>
    <div class="alt-section">üåå The stars begin to shine through...</div>
    <div class="content-section">End of the Dream üåô</div>
  </main>

  <script>
    const bg = document.getElementById("parallax-background");

    function updateParallax() {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const maxTranslate = bg.offsetHeight - window.innerHeight;
      const progress = scrollTop / maxScroll;
      const yOffset = progress * maxTranslate;
      bg.style.transform = `translateY(-${yOffset}px)`;
    }

    function resizeParallaxBackground() {
      const parallaxFactor = 0.5;
      const pageHeight = document.body.scrollHeight;
      const viewportHeight = window.innerHeight;
      const imageHeight = viewportHeight + (pageHeight - viewportHeight) * parallaxFactor;
      bg.style.height = `${imageHeight}px`;
      updateParallax();
    }

    window.addEventListener("scroll", updateParallax);
    window.addEventListener("resize", resizeParallaxBackground);
    window.addEventListener("load", resizeParallaxBackground);
  </script>

  <script>
    const typeText = (text, target, speed = 40) => {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          target.textContent += text[i];
          i++;
        } else {
          clearInterval(interval);
        }
      }, speed);
    };

    const chatBubbles = document.querySelectorAll('.chat-bubble-left, .chat-bubble-right');

    const chatObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const container = entry.target;
        if (entry.isIntersecting) {
          container.classList.add("animate-in");

          setTimeout(() => {
            const dots = container.querySelector(".typing-dots");
            if (dots) dots.remove();
            const p = document.createElement("p");
            container.appendChild(p);

            const text = container.classList.contains("chat-bubble-left")
              ? "ü§ñ ‚ÄúWe are broadcasting from the mainframe‚Ä¶‚Äù"
              : "üß† ‚ÄúConnection to dreamscape stabilized.‚Äù";

            typeText(text, p);
          }, 3300);
        } else {
          container.classList.remove("animate-in");
          container.innerHTML = '<div class="typing-dots"><span>.</span><span>.</span><span>.</span></div>';
        }
      });
    }, {
      threshold: 0.3
    });

    chatBubbles.forEach(bubble => chatObserver.observe(bubble));
  </script>

</body>
</html>
