<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Dream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    /* Background container - full screen, doesn't clip */
    #parallax-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* The background image itself */
    #parallax-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300vh;
      background-image: url("https://picsum.photos/1024/1536");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      will-change: transform;
    }

    main {
      position: relative;
      z-index: 1;
      min-height: 400vh;
      padding-top: 5vh;
    }

    .content-section {
      height: 60vh;
      width: 80%;
      margin: 10vh auto;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div id="parallax-container">
    <div id="parallax-background"></div>
  </div>

  <!-- Foreground content -->
  <main>
    <div class="content-section">Welcome to the Dream</div>
    <div class="content-section">Let It Sink In...</div>
    <div class="content-section">A Moment to Breathe</div>
    <div class="content-section">Almost There...</div>
    <div class="content-section">End of the Dream ðŸŒ™</div>
  </main>

  <!-- Parallax Script -->
  <script>
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const factor = 0.5; // Adjust for speed
      const yOffset = scrollTop * factor;

      const bg = document.getElementById("parallax-background");
      bg.style.transform = `translateY(-${yOffset}px)`;
    });
  </script>

</body>
</html>
