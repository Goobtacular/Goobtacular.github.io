<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Dream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: auto;
      min-height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    #parallax-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

	#parallax-background {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  /* height: 300vh; <- delete this */
	  background-image: url("https://picsum.photos/1024/3096");
	  background-size: cover;
	  background-repeat: no-repeat;
	  background-position: center top;
	  will-change: transform;
	}

    main {
      position: relative;
      z-index: 1;
      min-height: 400vh;
      padding-top: 5vh;
      padding-bottom: 50vh;
    }

    .content-section {
      height: 60vh;
      width: 80%;
      margin: 10vh auto;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

	.techy-shape {
	  clip-path: polygon(
		5% 0%, 20% 0%, 22% 5%, 78% 5%, 80% 0%, 95% 0%,
		100% 5%, 100% 20%, 95% 22%, 95% 78%, 100% 80%, 100% 95%,
		95% 100%, 80% 100%, 78% 95%, 22% 95%, 20% 100%, 5% 100%,
		0% 95%, 0% 80%, 5% 78%, 5% 22%, 0% 20%, 0% 5%
	  );
	  /* Optional smoothness */
	  transition: clip-path 0.3s ease;
	}

	
    /* NEW ALTERNATE SECTION */
	.alt-section {
	  height: 30vh;
	  width: 60%;
	  margin: 5vh auto;
	  background-color: rgba(0, 0, 0, 0.6);
	  color: white;
	  padding: 1.5rem;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  font-size: 1.5rem;
	  font-style: italic;
	  text-align: center;
	  box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);

	  /* techy outline */
	  clip-path: polygon(
		5% 0%, 20% 0%, 22% 5%, 78% 5%, 80% 0%, 95% 0%,
		100% 5%, 100% 20%, 95% 22%, 95% 78%, 100% 80%, 100% 95%,
		95% 100%, 80% 100%, 78% 95%, 22% 95%, 20% 100%, 5% 100%,
		0% 95%, 0% 80%, 5% 78%, 5% 22%, 0% 20%, 0% 5%
	  );
	}
	
	.tech-section {
	  height: 60vh;
	  width: 80%;
	  margin: 10vh auto;
	  background-color: rgba(30, 30, 30, 0.85);
	  color: #00ffff;
	  padding: 2rem;
	  font-size: 1.6rem;
	  text-align: center;
	  font-family: monospace;
	  font-style: normal;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
	  position: relative;
	  z-index: 1;

	  /* Futuristic complex shape */
	  clip-path: polygon(
		8% 0%, 12% 6%, 20% 6%, 22% 0%,
		78% 0%, 80% 6%, 88% 6%, 92% 0%,
		100% 0%, 100% 10%, 94% 12%, 94% 88%,
		100% 90%, 100% 100%, 92% 100%, 88% 94%,
		80% 94%, 78% 100%, 22% 100%, 20% 94%,
		12% 94%, 8% 100%, 0% 100%, 0% 90%,
		6% 88%, 6% 12%, 0% 10%, 0% 0%
	  );
	}
	
	.chat-bubble-left {
	  height: 30vh;
	  width: 60%;
	  margin: 5vh auto;
	  background-color: rgba(10, 10, 10, 0.85);
	  color: #00ffee;
	  padding: 1.5rem;
	  font-size: 1.4rem;
	  font-family: monospace;
	  text-align: center;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  box-shadow: 0 0 30px rgba(0, 255, 255, 0.35);

	  /* Techy chat bubble with single tail on bottom-left */
	  clip-path: polygon(
		8% 0%, 92% 0%, 96% 4%, 100% 12%,
		100% 88%, 96% 96%, 92% 100%,
		40% 100%, 38% 96%, 36% 92%,
		30% 90%, 24% 88%, 18% 86%,
		14% 84%, 12% 94%, 4% 92%, /* Tail */
		10% 82%, 10% 18%,
		4% 8%, 8% 4%
	  );
	}
	
  </style>
</head>
<body>

  <div id="parallax-container">
    <div id="parallax-background"></div>
  </div>

  <main>
    <div class="content-section">Welcome to the Dream</div>

    <div class="alt-section">"Sometimes the in-between is the most important part."</div>

    <div class="content-section">Let It Sink In...</div>

    <div class="tech-section">üå´ A quiet moment drifts by...</div>

    <div class="content-section">A Moment to Breathe</div>
	
	<div class="chat-bubble-left">ü§ñ ‚ÄúWe are broadcasting from the mainframe‚Ä¶‚Äù</div>

    <div class="content-section">Almost There...</div>

    <div class="alt-section">üåå The stars begin to shine through...</div>

    <div class="content-section">End of the Dream üåô</div>
	
	

  </main>

<script>
  const bg = document.getElementById("parallax-background");

  function updateParallax() {
    const scrollTop = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const maxTranslate = bg.offsetHeight - window.innerHeight;

    const progress = scrollTop / maxScroll;
    const yOffset = progress * maxTranslate;

    bg.style.transform = `translateY(-${yOffset}px)`;
  }

  function resizeParallaxBackground() {
    const parallaxFactor = 0.5; // how "slow" the background scrolls
    const pageHeight = document.body.scrollHeight;
    const viewportHeight = window.innerHeight;

    const imageHeight = viewportHeight + (pageHeight - viewportHeight) * parallaxFactor;
    bg.style.height = `${imageHeight}px`;

    updateParallax(); // recalculate position after resize
  }

  window.addEventListener("scroll", updateParallax);
  window.addEventListener("resize", resizeParallaxBackground);
  window.addEventListener("load", resizeParallaxBackground);
</script>

</body>
</html>
