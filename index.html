<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Dream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: auto;
      min-height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      background-color: #000; /* enhances tech contrast */
    }

    #parallax-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #parallax-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 400vh; /* perfectly scrolls */
      background-image: url("https://picsum.photos/1024/1536");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      will-change: transform;
    }

    main {
      position: relative;
      z-index: 1;
      min-height: 400vh;
      padding-top: 5vh;
      padding-bottom: 50vh;
    }

    .content-section {
      height: 60vh;
      width: 80%;
      margin: 10vh auto;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .tech-frame-section {
      width: 60vw;
      height: 60vh;
      margin: 10vh auto;
      background: rgba(0, 255, 255, 0.08); /* visible if mask fails */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: #0ff;
      padding: 2rem;
      text-align: center;

      mask-image: url('../docs/assets/outline_tech.png');
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;

      -webkit-mask-image: url('../docs/assets/outline_tech.png');
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;

      background-color: #001c1c;
      box-shadow: 0 0 30px #0ff7, inset 0 0 10px #0ff4;
    }
  </style>
</head>
<body>

  <!-- Parallax Background -->
  <div id="parallax-container">
    <div id="parallax-background"></div>
  </div>

  <!-- Foreground Content -->
  <main>
    <div class="content-section">Welcome to the Dream</div>
    <div class="content-section">Let It Sink In...</div>

    <!-- Tech Frame Section -->
    <div class="tech-frame-section">
      ðŸ¤– Generative Intelligence: Synthesizing Possibilities
    </div>

    <div class="content-section">A Moment to Breathe</div>
    <div class="content-section">Almost There...</div>
    <div class="content-section">End of the Dream ðŸŒ™</div>
  </main>

  <!-- Parallax Script -->
  <script>
    console.log("Script loaded.");

    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const factor = 0.5;
      const yOffset = scrollTop * factor;

      const bg = document.getElementById("parallax-background");
      if (bg) {
        bg.style.transform = `translateY(-${yOffset}px)`;
      }
    });
  </script>

</body>
</html>
